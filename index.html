<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Погодное приложение, выдающее ответ в виде CSV"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/public/icon.svg" type="image/svg+xml" />
    <title>Weather App</title>
  </head>
  <body class="h-[100vh]">
    <header class="absolute top-[20%] right-[5%]">
      <button
        title="Coded by Andrey K. and Vladimir C."
        class="rounded-full px-3 py-0"
      >
        i
      </button>
    </header>
    <form
      id="inputForm"
      class="h-[100vh] flex flex-col justify-center items-center"
    >
      <img src="public\icon192.png" alt="Эмблема" />
      <p id="text"></p>
      <input
        id="city"
        class="text-black bg-transparent dark:text-white rounded-full text-center border-2 py-2 mb-6"
        type="text"
        placeholder="введите город"
      />
      <button
        class="text-sm md:text-base px-3 py-2 border rounded-full"
        id="getWeather_Btn"
      >
        Узнать погоду
      </button>
      <button
        class="text-sm md:text-base px-3 py-2 border rounded-full"
        id="saveCSV_Btn"
      >
        Сохрнаить в CSV
      </button>
    </form>
  </body>
  <script src="getWeather.js" type="module"></script>
</html>
